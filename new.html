<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="color: aliceblue;"></body>
    <form>
        <!-- class named "container" is assigned to div -->
        <div class="container">
          <h1>BOOK A SLOT</h1>
          <p>Kindly fill in this form to register.</p>
          <label for="username"><b>Username</b></label><br>
          <input
            type="text"
            placeholder="Enter username"
            name="username"
            id="username"
            required
          />
          <br>
  
          <label for="email"><b>Email</b></label><br>

          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />
            <br>
          <button class="btn" id="btn" onclick=saveData type="submit">Register</button>
        </div>
  
      </form>

      <ul class="items">
        <li class="item">List Item 1</li>
        <li class="item">List Item 2</li>
        <li class="item">List Item 3</li>
      </ul>
      <script type="text/javascript" src="main.js"></script>    
</body>
</html>
